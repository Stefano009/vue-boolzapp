<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>BoolZap</title>
</head>

<body>
    <div id="root" class="background">
        <div class="app-wrapper">
            <div class="float-left contacts-container">
                <div class="user">
                    <div class="user-name">
                        <img src="img/avatar_io.jpg" alt="">
                        <p>Stefano Funaro</p>
                    </div>
                    <div class="user-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notifications"></div>
                <div class="search-contacts"></div>
                <div class="contacts"></div>
            </div>
            <div class="float-left chat-container">
                <div class="contacted-user">
                    <div class="user-name">
                        <img src="img/avatar_1.jpg" alt="">
                        <span>
                            <p>Michele</p>
                            <p class="last-access">ultimo accesso oggi alle</p>

                        </span>
                    </div>
                    <div class="user-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat-area"></div>
                <div class="input-message"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>

</html>
